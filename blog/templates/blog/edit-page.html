<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<form action="{% url 'blog:edit_action' %}" method="post">
    {% csrf_token %}
    {% if article %}
        <label>
            文章标题
            <input name="title" value="{{ article.title }}">
        </label>
        <br>
        <label>
            文章内容
            <input name="content" value="{{ article.content }}">
        </label>
    {% else %}
        <label>
            文章标题
            <input name="title">
        </label>
        <br>
        <label>
            文章内容
            <input name="content">
        </label>
    {% endif %}
    <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
